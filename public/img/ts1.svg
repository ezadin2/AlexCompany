<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#d4aa70" />

  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="24" fill="#3d2b1f" text-anchor="middle" dominant-baseline="middle">
    FACE LAMINATED PLYWOOD
  </text>

  <!-- Wood grain pattern -->
  <defs>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M 0 5 L 10 5" stroke="#8b5a2b" stroke-width="0.5" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#grain)" />
</svg>
